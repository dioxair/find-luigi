<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Luigi</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" defer src="src/ts/app.ts"></script>
  </head>
  <body>
    <button id="startButton">Click to start</button>
    <audio id="music" src="music.mp3" loop></audio>

    <div id="game"></div>

    <h1 id="settings">Settings</h1>
    <div id="settings">
      <!-- TODO: Explaination for what the fuck these settings do -->
      <label>
        Shuffle character layers
        <input type="checkbox" checked="true" id="shuffleLayersCheckbox" />
      </label>
      <label>
        Movement Threshold
        <input
          type="text"
          placeholder="Input number"
          value="1"
          id="movementThresholdField"
        />
      </label>
      <label id="speedFieldLabel">
        Speed (value: 200)
        <input
          type="range"
          id="speedField"
          value="200"
          step="50"
          min="50"
          max="1000"
        />
      </label>
      <button id="applySettingsButton">Apply settings</button>
    </div>
  </body>
</html>
